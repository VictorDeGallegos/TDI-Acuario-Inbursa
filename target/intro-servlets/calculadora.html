<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
    <style>
      body {
        text-align: center;
      }

      .calcu-param {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Bienvenido.</h1>
      <h2>En esta calculadora podra determinar si es participe o no</h2>
      <h3>Ingrese sus datos</h3>
      <form action="imc" method="get">
        <div class="calcu-param">
          <label>Peso (en kilos):</label>
          <input name="peso" type="text" />
        </div>
        <div class="calcu-param">
          <label>Altura (en metros):</label>
          <input name="altura" type="text" />
        </div>
        <input type="submit" value="enviar" class="btn btn-success" />
        <a href="./index.html" class="btn btn-danger">Volver </a>
      </form>
    </div>
  </body>
</html>
